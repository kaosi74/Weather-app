<!DOCTYPE html>
<html>
  <head>
    <title>Simple Weather App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid cont">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
          <h1 class="h1 display-1 mb-4">Weather App</h1>
          <label for="cityInput">Enter City:</label>
          <input type="text" id="cityInput" placeholder="Enter city name" class="txtInput" />
          <button id="getWeatherBtn" class="btn btn-secondary">Get Weather</button>

          <div id="weatherInfo" class="weatherCont">
            <!-- Weather information will be displayed here -->
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script src="./demo.js"></script>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
